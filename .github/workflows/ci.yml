---
name: ci
on: push

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install pipenv
      - run: pipenv install --dev -v
      - run: pipenv run mypy .
      - run: pipenv run pylint --enable-all-extensions --fail-under 8 client
